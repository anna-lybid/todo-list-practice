{% extends "base.html" %}

{% block content %}
  <h1>Are you sure you want to delete this task??</h1>
  <h3>{{ task.content }}</h3>
  <h6>Has such tags:</h6>
  {% for tag in task.tags.all %}
    <ul>
      <li>{{ tag.name }}</li>
    </ul>
  {% endfor %}
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger">
  </form>
{% endblock %}
